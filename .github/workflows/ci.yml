name: CI

on:
  push:
    branches:
      - master
      - angular-portfolio
      - react-portfolio
  pull_request:
    branches:
      - master
      - angular-portfolio
      - react-portfolio

jobs:
  main:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [angular-portfolio, react-portfolio]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: npm cache clean

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # Install dependencies using npm
      - run: npm ci  # Uses package-lock.json to install dependencies

      - uses: nrwl/nx-set-shas@v4

      # Lint both apps
      - run: npm exec nx run ${{ matrix.app }}:lint

      # Build both apps
      - run: npm exec nx run ${{ matrix.app }}:build

      # Test both apps
      - run: npm exec nx run ${{ matrix.app }}:test --code-coverage
